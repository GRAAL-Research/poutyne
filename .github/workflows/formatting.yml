name: Formatting

on:
  push:
  pull_request:
  schedule:
    # Run the tests at 00:00 each week on Sunday
    - cron: '0 0 * * 0'

jobs:
  formatting:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-latest, macos-latest]
        exclude:
          - python-version: "3.7"
            os: macos-latest
          - python-version: "3.8"
            os: macos-latest
          - python-version: "3.9"
            os: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r styling_requirements.txt
      - name: Formatting
        run: |
          black --diff --check .

  windowsformatting:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          .  ./InvokeFunc.ps1
          Invoke-NativeCommand pip install -r styling_requirements.txt
      - name: Formatting
        run: |
          .  ./InvokeFunc.ps1
          Invoke-NativeCommand black --diff --check .
