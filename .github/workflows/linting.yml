name: Linting

on: [push, pull_request]

jobs:
  linting:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r styling_requirements.txt
        pip install -r tests/requirements.txt
        pip install -e .
    - name: Linting
      run: |
        pylint poutyne/ tests/

  windowslinting:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        .  ./InvokeFunc.ps1
        Invoke-NativeCommand pip install -r requirements.txt
        Invoke-NativeCommand pip install -r styling_requirements.txt
        Invoke-NativeCommand pip install -r tests/requirements.txt
        Invoke-NativeCommand pip install -e .
    - name: Linting
      run: |
        .  ./InvokeFunc.ps1
        Invoke-NativeCommand pylint poutyne/ tests/
