name: Tests

on:
  push:
  pull_request:
  schedule:
    # Run the tests at 00:00 each week on Sunday
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-latest, macos-latest]
        exclude:
          - python-version: "3.7"
            os: macos-latest
          - python-version: "3.8"
            os: macos-latest
          - python-version: "3.9"
            os: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r tests/requirements.txt
          python setup.py develop
      - name: Test with pytest
        run: |
          pytest
      - name: Upload Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          files: ./coverage.xml

  windowsbuild:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          .  ./InvokeFunc.ps1
          Invoke-NativeCommand pip install -r requirements.txt
          Invoke-NativeCommand pip install -r tests/requirements.txt
          Invoke-NativeCommand python setup.py develop
      - name: Test with pytest
        run: |
          .  ./InvokeFunc.ps1
          Invoke-NativeCommand pytest
      - name: Upload Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          files: ./coverage.xml
